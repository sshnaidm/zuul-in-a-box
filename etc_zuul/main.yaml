- tenant:
    name: example-tenant
    source:
      qinqon:
        config-projects:
          - zuul-in-a-box
      gerrit:
        untrusted-projects:
          - test1
          - test2
      git.openstack.org:
        untrusted-projects:
          - exclude:
            - pipeline
            - job
            - semaphore
            - project
            - project-template
            - nodeset
            - secret
            projects:
              - openstack-infra/project-config
          - exclude:
            - project
            projects:
            - openstack-infra/zuul-jobs
            - openstack-infra/openstack-zuul-jobs
            - openstack-infra/tripleo-ci
            - openstack/tripleo-quickstart
            - openstack/tripleo-quickstart-extras
            - openstack/tripleo-upgrade
            - openstack/browbeat
            - openstack/tripleo-ha-utils
      projects:
        untrusted-projects:
          - trigger
      zuul-ci.org:
        untrusted-projects:
          - zuul-jobs:
              include:
                - job
