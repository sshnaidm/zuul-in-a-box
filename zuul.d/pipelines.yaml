- pipeline:
    name: check
    description: |
      Check new commits at zuul
    manager: independent
    require:
      gerrit:
        open: True
        current-patchset: True
    trigger:
      sshnaidm:
        event: ref-updated
      gerrit:
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*recheck
        # - event: comment-added
        #   comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*check custom
    success:
      gerrit:
        verified: 1
      mysql:
    failure:
      gerrit:
        verified: -1
      mysql:
